---
# variable definition file for websphere-mq - customize configuration parameters here

#the following parameters are defined outside the 'common' dictionary to prevent a 'recursive loop' error
mq_user: mqm
mq_log_dir: /shared/var/mqm/log
mq_qmgrs_dir: /shared/var/mqm/qmgrs

common:
  mq:
    version: 9.0.0.1
    user: mqm
    group: mqm
    directories:
      #paths on controlling machine (which is executing ansible)
      oncontroller:
        installation_archive_path: /tmp/MQ_V9.0_F_LNX_ON_X86_64_EIMAGE.tar.gz
      onhosts:
        unarchive_dir: /opt/temporary/
        installation_dir: /opt/mqm/
        mq_binaries: /opt/mqm/bin/
        mq_home: /home/mqm/
        log_dir: /shared/var/mqm/log
        qmgrs_dir: /shared/var/mqm/qmgrs
        required:
        - /opt/mqm
        - /var/mqm
        - "{{ mq_qmgrs_dir }}"
        - "{{ mq_log_dir }}"
        
    settings:
      sysctl_settings:
      - name: kernel.sem
        value: 500 256000 250 1024
      - name: kernel.shmmax
        value: 268435456
      - name: kernel.shmmni
        value: 4096
      - name: kernel.shmall
        value: 2097152
      - name: fs.file-max
        value: 524288
      - name: kernel.threads-max
        value: 48000
      - name: kernel.pid_max
        value: 120000
          
      user_limits:
      - domain: mqm
        type: "-"
      #domain: "{{ common.mq.user }}" -> seems to create a recursive loop (only occured after rebuilt of project // vars structure - before, the statement worked fine)
        item: "nofile"
        value: "10240"
      - domain: mqm
      #domain: "{{  common.mq.user }}"
        type: "-"
        item: "nproc"
        value: "4096"
          
    #state the packages to install
    rpm_files:
    - MQSeriesRuntime-*.rpm
    - MQSeriesServer-*.rpm
    - MQSeriesSDK-*.rpm
    - MQSeriesMan-*.rpm
    - MQSeriesSamples-*.rpm
    - MQSeriesJRE-*.rpm
    - MQSeriesJava-*.rpm
    - MQSeriesGSKit-*.rpm
    - MQSeriesAMS-*.rpm
    - MQSeriesAMQP-*.rpm
     
    test_qmgr: QM01
    test_queue: QUEUE.01
